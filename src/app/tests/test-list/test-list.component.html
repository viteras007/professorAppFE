<div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="95%">

        <h2>Prova</h2>

        <div class="row">
            <button mat-mini-fab class="primary" (click)="removeQuestion()">
                <mat-icon>remove</mat-icon>
            </button>

            <mat-form-field appearance="outline">
                <mat-label>N째 quest천es</mat-label>
                <input type="text" aria-label="Number" matInput [(ngModel)]="questionsCount" readonly>
            </mat-form-field>

            <button mat-mini-fab class="primary" (click)="addQuestion()">
                <mat-icon>add</mat-icon>
            </button>
        </div>

        <app-filters></app-filters>


        <div *ngFor="let question of questionsquantity; let i = index">
            <mat-accordion>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <div fxLayout="row" fxLayoutAlign="none">
                            <mat-panel-title>Quest찾o {{questionsquantity.indexOf(question, i)}}</mat-panel-title>
                        </div>
                    </mat-expansion-panel-header>

                    <mat-form-field class="textQuestion" appearance="fill">
                        <mat-label>Pergunta</mat-label>
                        <textarea matInput placeholder="Edite sua quest찾o"></textarea>
                    </mat-form-field>

                </mat-expansion-panel>
            </mat-accordion>
            <br><br>
        </div>

        <div mat-dialog-actions align="end" fxFlexAlign="end" class="float">
            <button mat-raised-button class="primary">
                <mat-icon>download </mat-icon>
                <mat-label> Gerar PDF</mat-label>
            </button>
        </div>
    </div>

</div>
