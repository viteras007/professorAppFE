<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">

    <h1>Banco de questões</h1>

    <div mat-dialog-actions align="end">
      <button mat-raised-button color="primary">Adicionar</button>
    </div>
    <br>
    <mat-card>
      <mat-card-content>
        <div class="filters">

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Pergunta</mat-label>
            <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl"
              [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Disciplina</mat-label>
            <mat-select [(value)]="selected">
              <mat-option value="option0">None</mat-option>
              <mat-option value="option1">História</mat-option>
              <mat-option value="option2">Geografia</mat-option>
              <mat-option value="option3">Matemática</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Tema</mat-label>
            <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl"
              [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Nível</mat-label>
            <mat-select [(value)]="selected">
              <mat-option value="option0">None</mat-option>
              <mat-option value="option1">Fácil</mat-option>
              <mat-option value="option2">Médio</mat-option>
              <mat-option value="option3">Díficil</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Tipo</mat-label>
            <mat-select [(value)]="selected">
              <mat-option value="option0">None</mat-option>
              <mat-option value="option1">Aberta</mat-option>
              <mat-option value="option2">Fechada</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <table mat-table [dataSource]="dataSource" matSort>

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </mat-card-content>
    </mat-card>

  </div>
</div>
